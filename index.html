<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>انضم إلى سيرفر iraqsmp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url('https://i.ibb.co/9tYcPnQ/mc-bg.jpg') center/cover fixed;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(20, 24, 28, 0.6);
      border-radius: 16px;
      padding: 30px;
      width: 450px;
      text-align: center;
      color: #f1f5f9;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 10px; font-size: 24px; color: #38bdf8; text-shadow: 0 0 6px #0ea5e9; }
    p { margin: 0 0 18px; color: #cbd5e1; }
    button {
      padding: 12px 18px;
      border: none; border-radius: 10px;
      background: linear-gradient(180deg,#22d3ee,#0891b2);
      color: #fff; font-weight: bold; cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    code {
      background: rgba(255,255,255,0.1);
      padding: 3px 6px; border-radius: 6px;
    }
    .server-info {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 10px;
    }
    .status-up { color: #4ade80; font-weight: bold; }
    .status-down { color: #f87171; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>سيرفر iraqsmp</h1>
    <p>اضغط الزر للانضمام مباشرة عبر Minecraft Bedrock:</p>
    <button id="joinBtn">انضم الآن</button>

    <p style="margin-top:14px; font-size:13px;">
      أو أضف يدويًا: <br>
      <code>اسم: iraqsmp</code> — 
      <code>IP: iraqsmp.hs.vc</code> — 
      <code>Port: 25570</code>
    </p>

    <div class="server-info" id="serverInfo">
      🔄 جاري جلب حالة السيرفر...
    </div>
  </div>

  <script>
    // بيانات السيرفر
    const serverName = "iraqsmp";
    const serverHost = "iraqsmp.hs.vc";
    const serverPort = "25570";

    // URI للانضمام التلقائي
    const uri = "minecraft://?addExternalServer=" + 
                encodeURIComponent(serverName + "|" + serverHost + ":" + serverPort);

    document.getElementById("joinBtn").addEventListener("click", () => {
      window.location.href = uri;
      setTimeout(() => {
        alert("إذا لم يُفتح Minecraft تلقائيًا، ادخل وأضف السيرفر يدويًا من القائمة.");
      }, 1500);
    });

    // جلب معلومات السيرفر من API خارجي
    async function fetchServerInfo() {
      const infoBox = document.getElementById("serverInfo");
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/bedrock/${serverHost}:${serverPort}`);
        const data = await res.json();

        if (!data || !data.online) {
          infoBox.innerHTML = "❌ الحالة: <span class='status-down'>مغلق</span>";
          return;
        }

        infoBox.innerHTML = `
          ✅ الحالة: <span class="status-up">متصل</span><br>
          👥 اللاعبين: ${data.players.online} / ${data.players.max}<br>
          🌍 نسخة: ${data.version.name}<br>
        `;
      } catch (err) {
        infoBox.innerHTML = "⚠️ تعذّر جلب معلومات السيرفر.";
      }
    }

    fetchServerInfo();
  </script>
</body>
</html>
