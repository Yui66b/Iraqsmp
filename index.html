<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سيرفر iraqsmp</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #000;
      color: #f8fafc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(30,30,30,0.8);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 480px;
    }
    h1 {
      color: #22d3ee;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg,#22d3ee,#0891b2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .server-info {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 10px;
    }
    .status-up { color: #4ade80; font-weight: bold; }
    .status-down { color: #f87171; font-weight: bold; }

    /* تنسيق خاص للجوال */
    @media (max-width: 768px) {
      .card {
        padding: 20px;
        font-size: 14px;
      }
      button {
        width: 100%;
      }
    }

    /* تنسيق خاص للـ PC */
    @media (min-width: 769px) {
      .card {
        padding: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>سيرفر iraqsmp</h1>
    <p>اضغط للانضمام مباشرة عبر Minecraft Bedrock:</p>
    <button id="joinBtn">🎮 انضم الآن</button>

    <p style="margin-top:14px; font-size:13px;">
      أو أضف يدويًا: <br>
      <code>اسم: iraqsmp</code> — 
      <code>IP: iraqsmp.hs.vc</code> — 
      <code>Port: 25570</code>
    </p>

    <div class="server-info" id="serverInfo">
      🔄 جاري جلب حالة السيرفر...
    </div>
  </div>

  <script>
    const serverName = "iraqsmp";
    const serverHost = "iraqsmp.hs.vc";
    const serverPort = "25570";

    // رابط للانضمام التلقائي
    const uri = "minecraft://?addExternalServer=" + 
                encodeURIComponent(serverName + "|" + serverHost + ":" + serverPort);

    document.getElementById("joinBtn").addEventListener("click", () => {
      window.location.href = uri;
      setTimeout(() => {
        alert("إذا لم يُفتح Minecraft تلقائيًا، ادخل وأضف السيرفر يدويًا.");
      }, 1500);
    });

    // جلب معلومات السيرفر من mcsrvstat.us
    async function fetchServerInfo() {
      const infoBox = document.getElementById("serverInfo");
      try {
        const res = await fetch(`https://api.mcsrvstat.us/bedrock/2/${serverHost}:${serverPort}`);
        const data = await res.json();

        if (!data || !data.online) {
          infoBox.innerHTML = "❌ الحالة: <span class='status-down'>مغلق</span>";
          return;
        }

        infoBox.innerHTML = `
          ✅ الحالة: <span class="status-up">متصل</span><br>
          👥 اللاعبين: ${data.players?.online || 0} / ${data.players?.max || "?"}<br>
          🌍 نسخة: ${data.version || "غير معروف"}<br>
        `;
      } catch (err) {
        infoBox.innerHTML = "⚠️ تعذّر جلب معلومات السيرفر.";
      }
    }

    fetchServerInfo();
  </script>
</body>
</html>
